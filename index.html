<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <script type="module" src="./functions.js"></script>
  <body onload="Initialize()">
    <div class="center">
      dmarker GUI
    </div>
    <hr/>
    <div class="form-div">
      <form onsubmit="generateMarker(event)">
        <div id="action-container">
          <label for="action">Action: </label>
          <select id="action" name="action" onchange="updateForm()">
            <option value="add">Add</option>
            <option value="delete">Delete</option>
            <option value="edit">Edit</option>
          </select>
        </div>
        <div id="marker_name-container">
          <label for="marker_name">Name of marker: </label>
          <input type="text" id="marker_name" name="name_of_marker"/>
        </div>
        <div id="set_name-container">
          <label for="set_name">Name of set: </label>
          <select id="set_name" name="set_name">
          </select>
        </div>
        <div id="icon-container">
          <label for="icon">Icon: </label>
          <select id="icon" name="icon">
            <option value="house">House</option>
            <option value="bighouse">Big House</option>
            <option value="church">Church</option>
            <option value="bank">Bank</option>
            <option value="building">Building</option>
            <option value="factory">Factory</option>
            <option value="lighthouse">Lighthouse</option>
            <option value="tower">Tower</option>
            <option value="temple">Temple</option>
            <option value="bookshelf">Bookshelf</option>
            <option value="theater">Theater</option>
            <option value="beer">Beer</option>
            <option value="drink">Drink</option>
            <option value="cutlery">Cutlery</option>
            <option value="cup">Cup</option>
            <option value="camera">Camera</option>
            <option value="tree">Tree</option>
            <option value="basket">Basket</option>
            <option value="cart">Cart</option>
            <option value="scales">Scales</option>
            <option value="coins">Coins</option>
            <option value="chest">Chest</option>
            <option value="hammer">Hammer</option>
            <option value="bricks">Bricks</option>
            <option value="flower">Flower</option>
            <option value="skull">Skull</option>
            <option value="anchor">Anchor</option>
            <option value="minecart">Minecart</option>
            <option value="truck">Truck</option>
            <option value="gear">Gear</option>
            <option value="portal">Portal</option>
            <option value="door">Door</option>
            <option value="sign">Sign</option>
            <option value="king">King</option>
            <option value="queen">Queen</option>
            <option value="up">Up</option>
            <option value="down">Down</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="pointup">Point Up</option>
            <option value="pointdown">Point Down</option>
            <option value="pointleft">Point Left</option>
            <option value="pointright">Point Right</option>
            <option value="pin">Pin</option>
            <option value="redflag">Red Flag</option>
            <option value="orangeflag">Orange Flag</option>
            <option value="yellowflag">Yellow Flag</option>
            <option value="greenflag">Green Flag</option>
            <option value="blueflag">Blue Flag</option>
            <option value="purpleflag">Purple Flag</option>
            <option value="pinkflag">Pink Flag</option>
            <option value="pirateflag">Pirate Flag</option>
            <option value="walk">Walk</option>
            <option value="goldstar">Gold Star</option>
            <option value="silverstar">Silver Star</option>
            <option value="bronzestar">Bronze Star</option>
            <option value="goldmedal">Gold Medal</option>
            <option value="silvermedal">Silver Medal</option>
            <option value="bronzemedal">Bronze Medal</option>
            <option value="diamond">Diamond</option>
            <option value="ruby">Ruby</option>
            <option value="world">World</option>
            <option value="caution">Caution</option>
            <option value="construction">Construction</option>
            <option value="warning">Warning</option>
            <option value="lock">Lock</option>
            <option value="exclamation">Exclamation</option>
            <option value="cross">Cross</option>
            <option value="fire">Fire</option>
            <option value="tornado">Tornado</option>
            <option value="bomb">Bomb</option>
            <option value="shield">Shield</option>
            <option value="sun">Sun</option>
            <option value="star">Star</option>
            <option value="key">Key</option>
            <option value="comment">Comment</option>
            <option value="dog">Dog</option>
            <option value="wrench">Wrench</option>
            <option value="compass">Compass</option>
            <option value="lightbulb">Light Bulb</option>
            <option value="heart">Heart</option>
            <option value="cake">Cake</option>
          </select>
        </div>
        <input type="submit" id="submit" name="submit" value="Generate" onsubmit="generateMarker()"/>
      </form>
    </div>
  </body>
</html>
