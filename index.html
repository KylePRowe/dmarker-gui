<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <script src="./functions.js"></script>
  <body onload="Initialize()">
    <div class="center" style="font-weight: bold;">
      dmarker GUI
    </div>
    <hr/>
    <div id="form" class="section">
      <form style="width: 100%;" onsubmit="generateMarker(event)">
        <div id="action-container">
          <label for="action">Action: </label>
          <select id="action" name="action" onchange="updateForm()">
            <option value="add">Add</option>
            <option value="delete">Delete</option>
            <option value="edit">Edit</option>
          </select>
        </div>
        <div id="marker_name-container">
          <label for="marker_name">Name of marker: </label>
          <input type="text" id="marker_name" name="name_of_marker"/>
        </div>
        <div id="set_name-container">
          <label for="set_name">Name of set: </label>
          <select id="set_name" name="set_name">
          </select>
        </div>
        <div id="icon-container">
          <label for="icon">Icon: </label>
          <select id="icon" name="icon">
          </select>
        </div>
        <input type="submit" id="submit" name="submit" value="Generate" onsubmit="generateMarker()"/>
      </form>
    </div>
    <h1 style="margin:30px;">Output</h1>
    <div id="output" class="section" style=" display: flex; justify-content: center; gap: 1rem;">
      <div id="inner-output" style="background-color: #CCCCCC; padding: 20px; border-radius: 20px; font-weight: 600; min-height: 20px; width: 90%; flex: 8"></div>
      <button id="copy-button" disabled onclick="copyText()">Copy</button>
    </div>
  </body>
</html>
